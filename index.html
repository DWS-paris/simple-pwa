		<script>
			// Setup Service Worker
			if ("serviceWorker" in navigator) {
				if (navigator.serviceWorker.controller) { console.log("[DWSapp.io] Service Worker actif") } 
				else {
					navigator.serviceWorker
					.register("./dws-sw.js", { scope: "./" })
					.then((reg) => { console.log("[DWSapp.io] Service Worker activé : " + reg.scope) });
				}
			}
